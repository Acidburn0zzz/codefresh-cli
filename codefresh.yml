version: "1.0"

steps:
    build-step:
        type: "build"
        fail-fast: false
        dockerfile: "Dockerfile"
        image-name: "owner/imageName"
        tag: "latest"

    test-step:
        fail-fast: "false"
        image: "node:latest"
        commands:
          - "npm install -g better-npm-run"
          - "npm install -g mocha"
          - "npm install"
          - "npm test"
