apiVersion: v1
kind: pipeline
name: new-pipeline
metadata:
  labels:
    repo: ArikMaor/ping-server
spec:
  triggers:
    - type: scm
      repo: ArikMaor/ping-server
      events: [push, pullrequest]
      branchRegex: '.'
  contexts: []
  variables:
    - key: PORT
      value: 3000
      encrypted: false
    - key: PAPA
      value: BLA BLA
      encrypted: true
  steps:
    test_step:
      image: alpine
      commands:
      - echo "hello world"
      - echo "plain value $PORT"
      - echo "encrypted value $PAPA"
      - echo "value from context $COOKIE"
